<div class="container" >
    <div class="container text-center" style="margin: 30px;" >
        <h3>Editar Producto</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" required [(ngModel)]="producto.descripcion" name="descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia</label>
            <input type="number" class="form-control" id="existencia" [(ngModel)]="producto.existencia" name="existencia">
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-success me-3">Editar</button>
            <a href="/" class="btn btn-danger me-3">Regresar</a>
        </div>
        
      </form>
</div>
