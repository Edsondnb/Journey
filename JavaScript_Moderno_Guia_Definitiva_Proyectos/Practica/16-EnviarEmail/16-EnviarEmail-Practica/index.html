<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>


    <div class="contenedor">
        <form action="" class="formulario-email" id="formulario">
            <h3>Envio de Fomrularios</h3>
            
            <div class="formulario-item">
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email">
            </div>
            <div class="formulario-item">
                <label for="cc">CC</label>
                <input type="email" placeholder="ejemplo@hotmail.com" id="cc">
            </div>
            <div class="formulario-item">
                <label for="asunto">Asunto</label>
                <input type="text" placeholder="Agrege el asunto" id="asunto">
            </div>
            <div class="formulario-item">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </div>
            
            <div class="formulario-item">
                <a id="enviar">Enviar</a>
            </div>
            
        </form>
    </div>

    <script src="js/app.js"></script>

    
</body>
</html>
